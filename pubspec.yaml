name: hayrat_osmanlica_elif_ba
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.2.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  provider: ^6.1.2
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  shared_preferences: ^2.3.2
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  mobx_codegen: ^2.6.1

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/json_model/
  fonts:
    - family: Hanzala
      fonts:
        - asset: assets/fonts/Hanzala.ttf

    - family: BUTTON
      fonts:
        - asset: assets/fonts/BUTTON.TTF

    - family: EkalemDuz
      fonts:
        - asset: assets/fonts/eKalemDuz_344.ttf















